apiVersion: v1
kind: ServiceAccount
metadata:
  name: service-account
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: role-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: service-account
  namespace: default
roleRef:
  kind: Role
  name: role
  apiGroup: rbac.authorization.k8s.io
